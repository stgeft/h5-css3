    <!-- 
        文档流（normal flow)
            -网页时一个多层的结构，一层摞着一层
            -通过CSS可以为每一层设置样式
            -用户只能看到最顶上一层
            -最底下一层称为文档流，文档流是网页的基础
                我们所创建的元素默认都是在文档流中进行排列
            -元素有两个状态
                在文档流中
                不在文档流中（脱离文档流）

            -元素在文档中有什么特点：
                -块元素
                    -块元素会在页面中独占一行（自上而下垂直排列）
                    -默认宽度是父元素的全部（把父元素撑满）
                    -默认高度是被内容撑开（子元素）
                -行内元素
                    -行内元素只占自身大小
                    -行内元素从左向右水平排列，放不下就换行
                    -行内元素默认宽度高度都是被内容撑开     
     -->
</body>
