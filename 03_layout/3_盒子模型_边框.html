<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
            边框：
                边框的宽度：border-width
                边框的颜色：border-color
                边框的样式：border-style 
         */
         /*
            border-width 10px;
                默认值：一般都是3个像素
                用来指定四个方向的边框的宽度
                值的情况：
                    四个值：上 右 下 左
                    三个值：上 左右  下
                    两个值：上下 左右
                除了border:width外还有border:xxx-width
                    xxx可以是top right bottom left
                    用来单独指定一个边的宽度 
            border-color
                默认值：自动使用color的颜色】
            border-style
                默认值：none
                solid 实线
                dotted 点状虚线
                dashed 虚线
                double 双线
          */

          /*
            border简写属性，同时设置边框所有相关样式，并且没有顺序要求
            除了border以外还有四个border-xxx设置上右下左的 
           */
    </style>
</head>
<body>
    <div></div>
</body>
</html>
