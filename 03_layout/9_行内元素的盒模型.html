    <title>Document</title>
    <!-- 
        行内元素的盒模型
            -行内元素不支持设置高度和宽度
            -行内元素可设置padding,border,margin,不会影响垂直方向的也页面的布局
     -->
     <!-- 
         display 用来设置元素显示的类型
            可选值：
                -inline 将元素设置为行内元素
                -block 将元素设置为块元素
                -inline-block 将元素设置为行内块元素
                    即可以设置宽度和高度又不会独占一行
                -table 将元素设置为一个表格
                -none 元素不在页面中显示，也没占据位置
        visibility 用来设置元素的显示状态
            可选值“
                -visible 默认值，元素在页面中正常显示
                -hidden  元素在页面中隐藏，不显示，但是依然占据页面的位置
      -->
</head>
