<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            /* css原生也支持变量的设置 */
            /* --变量名 */
            --color:#ff0;
        }
        .box1{
            /* calc()计算函数 */
            width: calc(200px*2);
            height: 100px;
            background-color: var(--color);
        }
    </style>
</head>
<body>
    <!-- 
        less是一门css的预处理语言
            -less是一个css的增强版
            -less中添加许多新特性
     -->
     <div class="box1"></div>
</body>
</html>
