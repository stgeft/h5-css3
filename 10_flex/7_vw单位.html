<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
         /* 网页中字体大小最小是12px,不能设置一个比12px还小的字体 */
            font-size: 5.3333vw;
            /* 5.3333vw=40px */
        }
        .box{
            width: 18.75rem;
            height: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <!-- 
        vw表示的是视口的宽度(viewport width)
            100vw=一个视口的宽度
            1vw=1%视口宽度
     -->
     
</body>
</html>
