    <!-- 
        flex-grow 弹性元素的增长系数
        flex-shrink 弹性元素的缩减系数
            -缩减多少是根据缩减系数和元素大小来计算的
        flex-basis 元素在主轴上的基础长度
            -如果主轴是横向的，则该值指定的是元素的宽度
            -如果主轴是纵向的，则该值指定的是元素的高度

        flex 可以设置弹性元素所有的三个样式
            顺序 ：增长，缩减，基础
            initial "flex: 0 1 auto"
            auto "flex: 1 1 auto"
            none "flex: 0 0 auto"

        order决定弹性元素的排列顺序
            默认值为0
            值越小排在前面
     -->
