<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- meta标签设置视口大小， device-width-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        默认情况的视口大小是980px(css像素)
            默认情况下，移动端的像素比就是 980/移动端宽度
            编写移动页面时，必须确保有一个比较合理的像素比
            将像素比设置为最佳像素比的视口大小称其为完美视口
            移动端宽度表示的是物理像素
            1css像素对应2个物理像素
            1css像素对应3个物理像素
     -->
</body>
</html>
