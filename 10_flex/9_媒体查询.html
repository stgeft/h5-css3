<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            媒体特性：
                width 视口的宽度
                height 视口的高度
                
                min-width 视口的最小宽度（视口大于这个值时生效）
                max-width 视口的最大宽度
         */
        /*
            样式切换的分界点，我们称其为断点
            常用的断点
            小于768 超小屏幕
            大于768 小屏幕
            大于992 中型屏幕
            大于1200 大屏幕 
         */
         @media screen and (min-width:500px) and  (max-width:700px){
             body{
                 background-color: orange;
             }
         }
    </style>
</head>
<body>
    
</body>
</html>
