<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
            @font-face可以将服务器中的字体直接提供给用户去使用
            @font-face{
                font-family:' ';  指定字体的名字
                src: url();  服务器中字体的路径
            }
         */


        /*
            字体相关的样式：
                color 用来设置字体颜色
                font-size 设置字体的大小
                    和font-size相关的单位
                    em相当于当前元素的一个font-size
                    rem相当于根元素的一个font-size
                font-family字体族（字体的格式）
                    可选值
                        serif 对线字体
                        sans-serif 非对线字体
                        monospace 等宽字体
                            指定字体的类别，浏览器会自动使用该类别下的字体
                    -font-family可以同时指定多个字体，多个字体用逗号隔开
                        优先使用第一个，第一个无法使用则用第二个
         */
    </style>
</head>
