<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
            text-align 文本的水平对齐
                可选值：
                    left 左侧对齐
                    right 右侧对齐
                    center 居中对齐
                    justify 两侧对齐 
         */

         /*
            vertical-align 设置元素垂直对齐的方式
                可选值；
                    baseline 默认值 基线对齐
                    top 顶部对齐
                    bottom 底部对齐
                    middle 居中对齐  一般只能设置文字的垂直居中,单元格的话任何都可以垂直居中
                图片引入是，图片默认是基线对齐，将其设置为top或bottom即可 
          */

          /*
            text-decoration 设置文本修饰
                可选值：
                    none 什么都没有
                    underline 下划线
                    line-through 删除线
                    over-line下划线 
           */
           /*
            white-space 设置网页如何处理空白
                可选值：
                    normal 正常
                    nowrap 不换行
                    pre 保留空白
            */
            /*
                text-overflow :elipsis; 文本超出部分显示省略号 
             */
    </style>
</head>

</body>
</html>
