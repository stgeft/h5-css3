<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            /* transform里面的scale()函数可以改变元素显示比例 */
            /* transform里面skewX()函数是沿着X轴翻转段落元素 */
            width: 40px;
            height: 40px;
            margin: 50 auto;
            background: linear-gradient(
            35deg,
            #ccffff,
            #ffcccc); 
        }
        div:hover{
            transform: scale(2.2);
            /* 不影响页面布局 */
        }
    </style>
</head>
<body>
    <div></div>
    <p>aiya</p>
</body>
</html>
