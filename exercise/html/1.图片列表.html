<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 去除浏览器的默认样式 */
        *{
            padding: 0px;
            margin: 0px;
        }
        body{
            background-color: bisque;
        }
        ul{
            width: 190px;
            height: 470px;
            /* 隐藏裁剪的内容 */
            overflow: hidden;
        }
        ul li{
            margin-bottom: 10px;
        }
        ul img{
            width: 100%;
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <a href="javascript:;">
                <img src="../img/1/1.jpg.webp" alt="">
            </a>
        </li>
        <li>
            <a href="javascript:;">
                <img src="../img/1/2.jpg.webp" alt="">
            </a>
        </li>
        <li>
            <a href="javascript:;">
                <img src="../img/1/3.jpg.webp" alt="">
            </a>
        </li>
    </ul>
</body>
</html>
