<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 
        图片标签用于当前页面中引入一个外部图片
         使用img标签，是一个自结束标签
         img这种元素属于替换元素（块和行内元素之间，且有两种元素的特点
         属性：
            src 属性指定的是外部图片的路径（路径规则和超链接是一样的）
            alt 描述图片，默认情况下不会显示，有些浏览器会在图片无法加载时显示
                搜索引擎会根据alt中的内容来识别图片
            width 图片的宽度（单位是像素）
            height 图片的高度
                宽度高度如果只修改一个，则另一个会等比例缩放
     -->
     <img src="./path/QQ图片20210315100427.jpg" alt="张杰" width="500">
     <img src="https://img1.baidu.com/it/u=3515091220,582325974&fm=26&fmt=auto&gp=0.jpg" alt="">
     
     <!-- 
         图片的格式：
            jpeg(jpg)
                -支持的颜色比较丰富，不支持透明效果，不支持动图
                -一般用来显示照片
            gif
                -支持的颜色比较少，支持简单透明，支持动图
                -颜色单一的图片，动图
            png
                -支持的颜色丰富，支持复杂透明，不支持动图
                -颜色丰富，复杂透明图片
            webp
                -谷歌推出的专门用来表示网页中的图片的一种格式
                -它具备其他图片格式的所有优点，而且文件比较小
                -兼容性不好
            base64
                -将图片使用base64编码，可直接将图片转换为字符，通过字符的形式引入图片
                -一般是一些需要和网页一起加载的图片才使用
      -->
</body>
</html>
