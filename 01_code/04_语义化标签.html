<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 
        在网页中HTML专门负责网页的结构，
        所以使用HTML标签时，应该关注的是标签的语义而不是它的样式
        块元素：在页面中独占一行的元素
            p也是一个块元素
     -->
     <!-- 
         hgroup标签用来为标题分组，可以将一组相关的标题放入到hgroup中
      -->
      <hgroup>
          <h1>回乡偶书二首</h1>
          <h2>其一</h2>
      </hgroup>

      <!-- 
          em标签用于表示语音语调的一个加重
          strong表示强调，重要内容
          行内元素：在页面中不会独占一行的元素称为
       -->
       <p>今天天气<em>真</em>不错</p>
       <p>今天必须<strong>完成作业</strong></p>

       <!-- 
           blockquote表示一个长引用。 是块元素
        -->
       鲁迅说，
       <blockquote>
           这句话我是从来没有说过的！
       </blockquote>

       <!-- 
           q表示一个短引用。是行内元素
         -->
         子曰<q>学而时习之，乐呵乐呵！</q>

       <!-- br标签表示页面中的换行 -->

       
        <!-- 
        了解：
        main表示网页的主体部分（一个页面中只会有一个main)
        header表示网页的头部
        footer表示网页的底部
        nav表示网页中的导航
        aside表示和主体相关的其他内容（侧边栏）
        article表示一个独立的文章
        section表示一个独立的区块，上边的标签都不能表示时

        主要用：
        div（块元素）没有语义，就用来表示一个区块
        span(行内元素) 没有语义，一般用于在网页中选中文字
     -->
</body>
</html>
