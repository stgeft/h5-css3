<!doctype html>
     <!--  文档声明
	用来告诉浏览器当前网页的版本
 	html5的文档声明，<!doctype html>不区分大小写
    -->

<html>
	<!--head是网页的头部，head中的内容不会在网页中直接出现，主要用来帮助浏览器或搜索引擎来解析网页-->
	<head>

		<!--meta标签用来设置网页的元数据，可以通过meta标签来设置网页的字符集，避免乱码问题-->
		<meta charset="utf-8">

		<!--title中的内容会显示在浏览器的标题栏，搜索引擎会主要根据title中的内容来判断网页的主要内容-->
		<title>标签的属性</title>

	</head>
		<!--
		属性：在标签中（开始标签或自结束标签），还可以设置属性
		         属性是一个名值对（x=y）x是属性名，y是属性值，属性值应该使用双引号或者单引号。
		         属性用来设置标签中的字如何显示

		  属性和标签名或其他属性应该用空格隔开
		  属性名属性值不能随便写，应该根据文档中的规定编写；有些属性有属性值，有些没有。
		-->
	<body>
		<!--body是html的子元素，表示网页的主体，网页中所有的可见都应该写在body里-->

		<h1>这是我的<font color="pink" size="5">第二个</font>网页</h1>
	</body>
</html>
