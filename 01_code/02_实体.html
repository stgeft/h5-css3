<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实体</title>
</head>
<body>
    <!-- 
        在网页中编写的多个空格默认情况会自动被浏览器解析为一个空格
        要表示多个空格，或者字母两边的大于小于号时；
        需要使用html中的实体（转义字符）
        &实体的名字；
        如空格&nbsp;
          大于号&gt;
          小于号&lt;
     -->
     <p>啦啦啦&nbsp;&nbsp;&nbsp;&nbsp;&copy;哈哈哈</p>
     <p>a&lt;b&gt;c</p>
</body>
</html>
