<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>音视频播放</title>
</head>
<body>
    <!-- 
        audio 标签用来向页面中引入一个外部的音频文件。
            默认情况下不允许用户控制播放停止
        属性：
            controls 是否允许用户控制播放，写上controls就说明允许
            autoplay 音频文件是否自动播放
                    但是大部分浏览器都不自动播放
            loop 音乐是否循环播放
     -->
     <audio src="" controls loop></audio>
     <!-- 
         除了通过src来指定外部文件的路径外，还可以通过source来指定
      -->
      <audio controls>
          <source src="">
      </audio>

      <!-- 
          使用video标签来向网页中引入一个视频
                -使用方法和audio一样
       -->
       <!-- 还可以直接引用其他的视频网站 -->
     <iframe frameborder="0" src="https://v.qq.com/txp/iframe/player.html?vid=n0139q2g4vg" allowFullScreen="true"></iframe>
     <iframe frameborder="0" src="https://v.qq.com/txp/iframe/player.html?vid=k0031q1sxe3" allowFullScreen="true"></iframe>
</body>
</html>
