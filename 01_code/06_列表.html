<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 
        列表：
            1、有序列表 ol
            2、无序列表 ul
            3、定义列表 dl
        li 表示列表项
        定义列表中：dt表示定义的内容
                   dd来对内容进行解释说明
        列表中可互相嵌套
     -->
     <ul>
         <li>结构</li>
         <li>表现</li>
         <li>行为</li>
     </ul>
     <dl>
         <dt>结构</dt>
         <dd>结构表示网页的结构，结构用来规定网页中哪里是标题，哪里是段落</dd>
     </dl>
</body>
</html>
