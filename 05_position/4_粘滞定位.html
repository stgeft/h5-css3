<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 3000px;
        }
        .box1{
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: #bfa;
            margin-top: 100px;
            position: sticky;
            top: 10px;
        }
        /*
            粘滞定位和相对定位的特点基本一致
            不同的是粘滞定位可以在元素到达某个位置时将其固定
         */
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
