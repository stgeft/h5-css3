<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- 
        伪类（不存在的类，特殊的类）
            -伪类用来描述一个元素的特殊状态
             比如：第一个子元素，被点击的文字，鼠标移入的元素
            -伪类一般情况下使用:开头
                :first-child 第一个子元素
                :last-child 最后一个子元素
                :nth-child() 选中第n个子元素
                    特殊值：
                        n 第n个 n的范围0到正无穷
                        2n或even 表示选中偶数位的元素
                        2n+1或odd 表示选中奇数位的元素
            -以上所有的伪类都是根据所有的子元素进行排序
            -:first-of-type
             :last-of-type
             :nth-of-type()
                这几个伪类的功能和上述类似，不同点是在同类型中排序
            -:not() 否定伪类
                将符合条件的元素从选择器中去掉
     -->
     <style>
         ul>li:not(:first-of-type){
             color: red;
         }

     </style>
</head>
<body>
    <ul>
        <span>这是一个span</span>
        <li>第0个</li>
        <li>第1个</li>
        <li>第2个</li>
        <li>第3个</li>
        <li>第4个</li>
    </ul>
</body>
</html>
