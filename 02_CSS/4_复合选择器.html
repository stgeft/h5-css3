<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        交集选择器
            作用：选中同时符合多个条件的元素
            语法：选择器1选择器2选择器3{}
              如果有元素选择器，应该写在最前面
        并集选择器（选择器分组）
            作用：同时选择多个选择器对应的元素
            语法：选择器1，选择器2，选择器3{}
     -->
     <style>
         div.red{
             color: red;
         }
         h1,p{
             color: pink;
         }
     </style>
</head>
<body>
    <h1>少年中国说</h1>
    <div class="red">少年自有少年强</div>
    <div >身似山河挺脊梁</div>
    <p>跟问日月再丈量</p>
</body>
</html>
