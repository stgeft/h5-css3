<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <title>Document</title>
   <link rel="stylesheet" href="style.css">
   <style>
       p{color: green;} 
   </style>
   
</head>
<body>
    <!-- 
        CSS
            -层叠样式表
            -网页实际上是一个多层的结构，通过CSS可以分别为网页的每一层设计样式
              最终看到的是网页最上面那一层
     -->
     <!-- 
         使用CSS来修改元素的样式
         第一种方法（内联样式，行内样式）
                -在标签内部通过style属性来设置元素的样式
                -问题：样式只对一个标签生效
         第二种方法（内部样式表）
                -将样式编写到head中的style标签里
                -通过CSS选择器选中元素并为其设置各种样式,p{}表示所有的p元素
                -问题：内部样式表只能对一个网页起作用，不能跨页面使用
         第三种方法（外部样式表）
                -将CSS样式编写到一个外部的CSS文件中
                -再通过link标签引入外部的CSS文件
                -将样式编写到外部的CSS文件中，可以使用到浏览器的缓存机制
                 从而 加快网页的加载速度，提高用户的体验
      -->
      
      <p style="color: pink; font-size: 60px;">少小离家老大回</p>
      <p>乡音无改鬓毛衰</p>
</body>
</html>
