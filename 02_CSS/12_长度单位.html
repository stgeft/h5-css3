<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        长度单位：
            像素：
                -屏幕（显示器）实际上是由一个个小点点构成的
                -不同屏幕的像素大小是不同的，像素越小的屏幕显示的效果越清晰
            百分比：
                -可以将属性值设置为相对于其父元素属性的百分比
            em:
                -em是相对于元素的字体大小来计算的
                -1em=1font-size
                -em会根据字体大小的改变而改变
            rem:
                -rem是相对于根元素的字体大小来计算的
     -->
     <style>
         .box1{
             width: 200px;
             height: 200px;
             background-color:pink;
         }
         .box2{
             width: 100px;
             height: 100px;
             background-color: skyblue;
         }
         .box3{
             width:100px;
             height: 100px;
             background-color: aqua;
         }
     </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
</body>
</html>
