<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        子元素选择器：
            作用：选中指定父元素的指定子元素
            语法：父元素 > 子元素
        后代元素选择器：
            作用：选中指定元素内的指定后代元素
            语法：祖先 后代
        兄弟元素选择器：
            选择下一个兄弟
                语法：前一个+下一个
            选择下边所有的兄弟
                语法：兄~弟
     -->
     <style>
         p+span{
             color: red;
         }

     </style>
</head>
<body>
    <h1>少年中国说</h1>
     <div>
         <p>
            <p>hei</p>
             <span>红日初升</span>
         </p>
         <span>其道大光</span>
     </div>
</body>
</html>
