    <!-- 
        选择器的权重（优先级）：
            内联样式        1，0，0，0
            id选择器        0，1，0，0
            类和伪类选择器   0，0，1，0
            元素选择器       0，0，0，1
            通配选择器       0，0，0，0
            继承的样式       没有优先级
        比较优先级时，要将所有的选择器的优先级进行相加计算，最后优先级越高，越显示
            选择器的累加不会超过其最大的数量级，如类选择器再高也不会超过id选择器
            如果优先级相等，则优先使用靠下的样式
        可以在一个样式的后面添加 !important,则此时该样式会获取到最高优先级
     -->
