<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            CSS的基本语法
                选择器  声明块
                选择器：通过选择器选中页面中的指定元素
                        如 p的作用就是选中页面中所有的p元素
                声明块：通过声明块指定要为元素设定的样式
                        由一个个声明组成
                        声明是一个名值对结构
                            一个样式对应一个样式值(冒号连接，分号结尾)
        */
        p{
            color: red;
        }
    </style>
</head>
<body>
    <p>欸嘿</p> 
</body>
</html>
