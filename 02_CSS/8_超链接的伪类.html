<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
            :link 用来表示没访问过的超链接 
            :visited 用来表示访问过的超链接
                由于隐私的原因，visited这个伪类只能修改链接的颜色
            :hover 用来表示鼠标移入的状态
            :active用来表示鼠标点击
         */
         a:link{
             color: red;
         }
         a:visited{
             color: orange;
         }
         a:hover{
             color: aqua;
         }
         a:active{
             color:yellowgreen;
         }
    </style>
</head>
<body>
    <a href="https://www.bilibili.com">访问过的超链接</a>
    <br><br>
    <a href="https://www.baidu123.com">未访问过的超链接</a>
</body>
</html>
