<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        颜色单位：
            可使用颜色名直接设置各种颜色
                如：red,yellow,green
            RGB值：
                -RGB通过三种颜色的不同浓度来调配出不同颜色
                -R red,G green,B blue
                -每一种颜色的范围在0~255（0%~100%）
                语法：rgb(红色，绿色，蓝色)
            RGBA：
                -在rgb的基础上添加一个a表示透明度
                -需要四个值，第四个表示透明度
                    1表示完全不透明，0表示全透明，0.5表示半透明
            十六进制的RGB值：
                -语法：#红色绿色蓝色
                -颜色浓度00~ff
                -如果颜色两位两位重复可以进行简写
                    #aabbcc--》#abc
            HSL值 HSLA值
                H 色相（0~360）
                S 饱和度，颜色的浓度（0%~100%）
                L 亮度，颜色的亮度（0%~100%)
     -->
     <style>
         div{
             width: 300px;
             height: 300px;
             background-color: rgba(251,34,123,0.3);
         }
     </style>
</head>
<body>
    <div></div>
</body>
</html>
