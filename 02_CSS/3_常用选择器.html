<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        元素选择器
            作用：根据标签选中指定元素
            语法：标签名{}
            例子：p{} h1{}
        id选择器
            作用：根据元素id属性选中一个元素
            语法：#id属性值{}
            例子：#red{}
        类选择器
            作用：根据元素的class属性选中一组元素
            语法：.class属性值{}
        通配选择器：
            作用：选中页面中所有元素
            语法：*
     -->
     <style>
         p{
             color: red;
         }
         #green{
             color: green;
         }
         .blue{
             color: blue;
         }
     </style>
</head>
<body>
    <h1>少年中国说</h1>
    <p>红日初升</p>
    <p id="green">其道大光</p>
    <!-- 
        class是一个标签的属性，它和id类似，不同的是class可以重复使用
            可以通过class属性为元素分组
            可以同时为一个元素指定多个class属性（用空格隔开）
     -->
    <p class="blue">河出细流</p>
    <p class="blue">一泻汪洋</p>
    <p>潜龙腾渊</p>
</body>
</html>
