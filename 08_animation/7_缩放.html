<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
            对元素进行缩放的函数
                 scaleX() 水平方向缩放
                 scaleY() 垂直方向缩放
                 scale() 双方向缩放
         */

         /*
            transform-origin  变形的原点
                默认值为center
          */
        .box1:hover img{
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="box1">
        <img src="../exercise/img/11/1.jpg" alt="">
    </div>
</body>
</html>
